language: go
go:
  - '1.9'

services:
  - docker

install:
  - go get

script:
  - go vet
  - gofmt -e -d *.go
  - go build

after_success:
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"; fi
  - test -n "$TRAVIS_TAG" && curl -sL https://git.io/goreleaser | bash
